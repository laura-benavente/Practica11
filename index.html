<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Etiquetas meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 11</title> 
    <meta name="description" content="Práctica 11 formulario II"> 
    <meta name="keywords" content="HTML,CSS, práctica, formulario">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Práctica 11</h1>
    <form action="https://httpbin.org/post" method="POST">
        <fieldset>
            <legend>Registro de usuarios</legend> <!--agrupación de grupos para registro de usuarios-->

            <div class="form-group"> <!-- div class from-group en casi todas las etiquetas para trabajar con ellas en CSS de forma conjunta-->
                <label for="nombre">Nombre:</label> <!-- etiqueta nombre y required-->
                <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre" required>
            </div>

            <div class="form-group">
                <label>Género:</label> <!-- etiqueta genero con input type radio para seleccionar una u otra, required-->
            </div>
                <label> Masculino <input type="radio" name="genero" value="masculino" required></label>
                <label> Femenino <input type="radio" name="genero" value="femenino" required></label>
            

            <div class="form-group"> 
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label> <!-- etiqueta fecha de nacimiento con input correspondiente-->
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" >
            </div>

            <div class="form-group">
                <label for="email">Email:</label> <!--etiqueta email con input correspondiente, required-->
                <input type="email" id="email" name="email" placeholder="Introduce tu email" required>
            </div>

            <div class="form-group">
                <label for="contrasena">Contraseña:</label> <!-- etiqueta contraseña con input correspondiente, required-->
                <input type="password" id="contrasena" name="contrasena" placeholder="Introduce tu contraseña" required>
            </div>

            <div class="form-group">
                <label for="num_asignaturas">Número de asignaturas matriculadas:</label> <!--etiqueta num asignaturas con input correspondiente-->
                <input type="number" id="num_asignaturas" name="num_asignaturas" min="1" max="15">
            </div>

            <div class="form-group">
                <label for="curso">Curso Matriculado:</label> <!--etiqueta curso matriculado con input correspondiente-->
                <select id="curso" name="curso" required>
                    <option value="curso1">JavaScript</option>
                    <option value="curso2">FrontEnd</option>
                    <option value="curso3">FullStack</option>
                    <option value="curso4">BackEnd</option>
                </select>
            </div>
            
            <label> Acepto las condiciones <input type="checkbox" name="condiciones" required> </label> <!--casilla tipo check, required-->
            <label> Acepto el registro <input type="checkbox" name="registro" required> </label> <!-- casilla tipo check required-->

        </fieldset>

        <button type="submit">Enviar</button> <!--botón enviar-->
        <button type="reset">Reiniciar</button> <!--botón resetear-->
    </form>
</body>
</html>
